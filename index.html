<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gotthard ADR-Check</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Gotthard Tunnel-Check</h1>
        <p class="subtitle">Kategorie E (Verschärft)</p>
        
        <div class="input-group">
            <label>UN-Nummer</label>
            <input type="text" id="unInput" placeholder="z.B. 1202" inputmode="numeric">
        </div>

        <div class="input-group">
            <label>Menge (kg oder Liter)</label>
            <input type="number" id="amountInput" placeholder="Menge eingeben">
        </div>

        <button onclick="calculate()">Prüfen</button>

        <div id="resultBox" class="result-hidden">
            <h2 id="statusText"></h2>
            <p id="detailText"></p>
            <div id="pointsInfo"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
