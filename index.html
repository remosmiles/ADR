<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>SDR COMMAND CENTER v3.7.3</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="matrix-bg"></div> <div class="desktop-wrapper">
        <header class="main-header">
            <div class="system-id">SYSTEM: SDR-ANALYSIS-UNIT_CH</div>
            <div class="clock" id="live-clock">00:00:00</div>
        </header>

        <div class="main-grid">
            <aside class="control-panel">
                <div class="terminal-box">
                    <div class="box-header">DATA_INPUT</div>
                    <div class="input-row">
                        <label>UN_CODE:</label>
                        <input type="text" id="un-input" placeholder="0000" maxlength="4">
                    </div>
                    <div class="input-row">
                        <label>LOAD_KG:</label>
                        <input type="number" id="un-weight" placeholder="QUANTITY">
                    </div>
                    <button id="run-btn" class="neon-btn">RUN ANALYSIS</button>
                </div>

                <div id="loader" class="hidden">
                    <div class="scan-line"></div>
                    <p>SCANNING DATABASE...</p>
                    <div class="progress-container">
                        <div id="bar" class="progress-bar"></div>
                    </div>
                </div>
            </aside>

            <main class="display-panel">
                <div id="results" class="hidden">
                    <div class="result-card">
                        <h2 id="un-name">IDENTIFIED: ---</h2>
                        
                        <div class="status-grid">
                            <div class="status-item" id="tunnel-status-box">
                                <label>GOTTHARD_PASSAGE</label>
                                <div id="tunnel-text" class="status-val">WAITING...</div>
                            </div>
                            <div class="status-item">
                                <label>ADR_POINTS</label>
                                <div id="points-val" class="status-val">0</div>
                            </div>
                        </div>

                        <div class="terminal-output">
                            <div class="output-header">SECURITY_PROTOCOLS</div>
                            <div id="rules-output" class="typewriter-text"></div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
