<div class="terminal-container">
    <div class="matrix-overlay"></div>
    
    <div class="content-wrapper">
        <header class="cyber-header">
            <div class="status-box">SYSTEM: ACTIVE</div>
            <div class="location-box">LOCATION: GOTTHARD_CONTROL_UNIT</div>
        </header>

        <div class="layout-grid">
            <section class="control-unit">
                <div class="glass-module">
                    <h3 class="module-title">DATA_ACQUISITION</h3>
                    <div class="input-field">
                        <label>UN_CODE [4-DIGIT]</label>
                        <input type="text" id="un-input" placeholder="0000" autocomplete="off">
                    </div>
                    <div class="input-field">
                        <label>CARGO_WEIGHT [KG]</label>
                        <input type="number" id="weight-input" placeholder="WEIGHT">
                    </div>
                    <button id="analyse-trigger" class="cyber-btn">EXECUTE_SCAN</button>
                </div>

                <div id="loading-sequence" class="hidden">
                    <div class="loading-text">REQUESTING_SDR_DATABASE...</div>
                    <div class="bar-frame">
                        <div id="load-progress" class="bar-fill"></div>
                    </div>
                </div>
            </section>

            <section class="display-unit">
                <div id="result-screen" class="glass-module output hidden">
                    <div class="scan-header">ANALYSIS_RESULT</div>
                    <div class="data-row">
                        <span class="label">SUBSTANCE:</span>
                        <span id="res-name" class="val-highlight">---</span>
                    </div>
                    <div class="data-row">
                        <span class="label">SDR_POINTS:</span>
                        <span id="res-points" class="val-highlight">0</span>
                    </div>

                    <div id="tunnel-card" class="decision-box">
                        <div class="tunnel-id">GOTTHARD_PASSAGE [KAT_E]</div>
                        <div id="tunnel-verdict" class="verdict-text">PENDING...</div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>
