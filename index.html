<div class="app-container">
    <header class="app-header">
        <div class="header-content">
            <span class="system-tag">SDR | Schweiz</span>
            <h1>CargoSafe <span class="light">PRO</span></h1>
        </div>
    </header>

    <div class="glass-card main-search">
        <div class="input-group">
            <div class="field">
                <label>UN-NUMMER</label>
                <input type="text" id="un-input" placeholder="z.B. 1203" maxlength="4">
            </div>
            <div class="field">
                <label>MENGE (KG/L)</label>
                <input type="number" id="un-weight" placeholder="Menge eingeben">
            </div>
        </div>
        <button id="check-btn" class="main-button">BESTIMMUNGEN PRÜFEN</button>
    </div>

    <div id="result-overlay" class="hidden">
        <div class="glass-card result-sheet">
            <div class="res-head">
                <div class="un-number" id="res-un">UN ----</div>
                <h2 id="res-name">Gefahrgutbezeichnung</h2>
            </div>

            <div class="status-grid">
                <div class="status-box" id="tunnel-box">
                    <span class="label">TUNNEL-STATUS (CH)</span>
                    <div class="value" id="tunnel-val">Warten...</div>
                </div>
                <div class="status-box" id="points-box">
                    <span class="label">1000-PUNKTE-CHECK</span>
                    <div class="value" id="points-val">0 Pkt.</div>
                </div>
            </div>

            <div class="info-details">
                <h3>VORSCHRIFTEN & AUSRÜSTUNG</h3>
                <ul id="rule-list" class="pro-list">
                    </ul>
            </div>
        </div>
    </div>
</div>
