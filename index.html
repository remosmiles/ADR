<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gotthard ADR-Magic Check</title>
    <style>
        :root {
            --magic-purple: #6366f1;
            --magic-cyan: #06b6d4;
            --magic-gold: #fbbf24;
            --bg-dark: #0f172a;
            --glass: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.15);
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: radial-gradient(circle at 0% 0%, #1e1b4b 0%, #0f172a 50%, #020617 100%);
            color: #f8fafc;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        /* Schimmernde Kreise im Hintergrund */
        .orb {
            position: fixed;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            filter: blur(80px);
            z-index: -1;
            opacity: 0.4;
        }
        .orb-1 { background: var(--magic-purple); top: -100px; left: -100px; }
        .orb-2 { background: var(--magic-cyan); bottom: -100px; right: -100px; }

        .container {
            max-width: 450px;
            width: 100%;
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 30px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 1.8rem;
            margin: 0;
            background: linear-gradient(to right, #fff, var(--magic-cyan));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            font-weight: 800;
        }

        .badge {
            display: block;
            text-align: center;
            font-size: 0.75rem;
            color: var(--magic-cyan);
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 25px;
            font-weight: 600;
        }

        .input-box { margin-bottom: 20px; position: relative; }
        
        label {
            font-size: 0.8rem;
            font-weight: 500;
            color: #94a3b8;
            margin-left: 5px;
            margin-bottom: 8px;
            display: block;
        }

        input {
            width: 100%;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 14px;
            color: white;
            font-size: 1rem;
            box-sizing: border-box;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--magic-cyan);
            box-shadow: 0 0 15px rgba(6, 182, 212, 0.3);
            background: rgba(0, 0, 0, 0.4);
        }

        .checkbox-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 25px;
        }

        .checkbox-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 12px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            font-size: 0.85rem;
            cursor: pointer;
            border: 1px solid transparent;
            transition: 0.2s;
        }

        .checkbox-item:hover { background: rgba(255, 255, 255, 0.1); }
        .checkbox-item input { width: 18px; height: 18px; margin-right: 10px; accent-color: var(--magic-cyan); }

        button {
            width: 100%;
            background: linear-gradient(135deg, var(--magic-purple), var(--magic-cyan));
            color: white;
            border: none;
            padding: 16px;
            border-radius: 14px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 10px 20px -5px rgba(99, 102, 241, 0.4);
        }

        button:hover { transform: translateY(-2px); box-shadow: 0 15px 25px -5px rgba(6, 182, 212, 0.5); }
        button:active { transform: translateY(0); }

        #result {
            margin-top: 25px;
            padding: 20px;
            border-radius: 16px;
            display: none;
            backdrop-filter: blur(10px);
            animation: magicShow 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes magicShow {
            from { opacity: 0; transform: scale(0.9) translateY(20px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }

        .allowed { border: 1px solid #10b981; background: rgba(16, 185, 129, 0.15); color: #a7f3d0; }
        .forbidden { border: 1px solid #ef4444; background: rgba(239, 68, 68, 0.15); color: #fecaca; }
        .info { border: 1px solid var(--magic-gold); background: rgba(251, 191, 36, 0.15); color: #fef3c7; }

        .res-title { font-size: 1.3rem; font-weight: 800; margin-bottom: 8px; display: flex; align-items: center; gap: 10px; }
        .res-subtitle { font-size: 0.9rem; opacity: 0.9; line-height: 1.4; }
    </style>
</head>
<body>

<div class="orb orb-1"></div>
<div class="orb orb-2"></div>

<div class="container">
    <h1>Gotthard-Check</h1>
    <span class="badge">‚ú¶ Tunnelkategorie E | ADR 2026 ‚ú¶</span>

    <div class="input-box">
        <label>UN-NUMMER</label>
        <input type="text" id="unInput" placeholder="Suchen..." list="unList">
        <datalist id="unList"></datalist>
    </div>

    <div class="input-box">
        <label>MENGE (LITER/KG)</label>
        <input type="number" id="amountInput" placeholder="0">
    </div>

    <div class="checkbox-group">
        <label class="checkbox-item">
            <input type="checkbox" id="isLQ"> üì¶ LQ
        </label>
        <label class="checkbox-item">
            <input type="checkbox" id="isEmpty"> ‚ôªÔ∏è Leer
        </label>
    </div>

    <button onclick="checkADR()">MAGIE STARTEN</button>

    <div id="result"></div>
</div>

<script>
    const adrData = {
        "0004": { n: "AMMONIUMPIKRAT", k: 1, t: "B1000C" },
        "1001": { n: "ACETYLEN, GEL√ñST", k: 2, t: "B/D" },
        "1011": { n: "BUTAN", k: 2, t: "B/D" },
        "1075": { n: "LPG (PROPAN/BUTAN)", k: 2, t: "B/D" },
        "1202": { n: "DIESEL / HEIZ√ñL", k: 3, t: "E" },
        "1203": { n: "BENZIN", k: 2, t: "D/E" },
        "1263": { n: "FARBE", k: 2, t: "D/E" },
        "1950": { n: "SPRAYDOSEN", k: 2, t: "D" },
        "3082": { n: "UMWELTGEF. STOFF", k: 3, t: "(-)" },
        "3480": { n: "LITHIUM-IONEN-AKKUS", k: 2, t: "E" }
    };

    const dl = document.getElementById('unList');
    for (let un in adrData) {
        let opt = document.createElement('option');
        opt.value = un;
        opt.innerText = adrData[un].n;
        dl.appendChild(opt);
    }

    function checkADR() {
        const un = document.getElementById('unInput').value.trim();
        const amount = parseFloat(document.getElementById('amountInput').value) || 0;
        const isLQ = document.getElementById('isLQ').checked;
        const isEmpty = document.getElementById('isEmpty').checked;
        const resDiv = document.getElementById('result');

        resDiv.style.display = "block";

        if (isLQ) {
            if (amount > 8000) {
                showResult("info", "‚ö†Ô∏è Achtung", "LQ √ºber 8 Tonnen ben√∂tigt Kennzeichnung (Raute). Gotthard gesperrt.");
            } else {
                showResult("allowed", "‚úÖ Frei", "Begrenzte Menge (LQ) bis 8t darf passieren.");
            }
            return;
        }

        if (isEmpty) {
            showResult("allowed", "‚úÖ Frei", "Leere, ungereinigte Verpackungen sind befreit.");
            return;
        }

        const data = adrData[un];
        if (!data) {
            showResult("info", "üîÆ Unbekannt", "Stoff nicht in Datenbank. Bitte ADR-Handbuch pr√ºfen.");
            return;
        }

        let faktor = data.k === 1 ? 50 : (data.k === 2 ? 3 : (data.k === 3 ? 1 : 0));
        const punkte = amount * faktor;
        const hasRestriction = data.t !== "(-)";

        if (punkte > 1000 && hasRestriction) {
            showResult("forbidden", "‚ùå STOPP", `${data.n}<br>Punkte: ${punkte}. Orange Tafel erforderlich -> Gotthard VERBOTEN.`);
        } else {
            showResult("allowed", "‚úÖ PASSIEREN", `${data.n}<br>Punkte: ${punkte}. Keine Tunnelbeschr√§nkung aktiv.`);
        }
    }

    function showResult(type, title, text) {
        const resDiv = document.getElementById('result');
        resDiv.className = type;
        resDiv.innerHTML = `<span class='res-title'>${title}</span><div class='res-subtitle'>${text}</div>`;
    }
</script>
</body>
</html>
